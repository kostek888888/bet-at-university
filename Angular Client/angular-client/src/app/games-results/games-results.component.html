<h1>Wyniki meczów</h1>

<form (ngSubmit)="getSearchResult()">

  <div class="form-group row">
    <div class="col-6">
      <input [(ngModel)]="formObj.searchText" class="form-control" type="text"  name="search" required="" placeholder="Wyszukaj">
    </div>

    <div class="col-3">
      <select [(ngModel)]="formObj.filter" class="form-control" name="search_filter">
        <option value="searchMatchday">Tydzień meczowy</option>
        <option value="searchTeam">Drużyna</option>
      </select>
    </div>

    <div class="col-2">
      <button type="submit" class="btn btn-primary form-control">Szukaj</button>
    </div>
  </div>

</form>
<br>
<br>

<table class="table table-striped sortable">
  <thead>
    <tr>
      <th>Gospodarze</th>
      <th>Wynik</th>
      <th>Goscie</th>
      <th>Data</th>
      <th>Status</th>
      <th>Tydzień meczowy</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let elem of gamesResults">
      <td>{{elem.homeTeamName}}</td>
      <td>{{elem.result.goalsHomeTeam}} - {{elem.result.goalsAwayTeam}}</td>
      <td>{{elem.awayTeamName}}</td>
      <td>{{elem.date | date:'yyyy-MM-dd'}}</td>
      <td>{{elem.status}}</td>
      <td>{{elem.matchday}}</td>
    </tr>
  </tbody>
</table>
