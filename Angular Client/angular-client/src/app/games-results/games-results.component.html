<h1>Wyniki meczów</h1>

<form (ngSubmit)="getSearchResult()">

  <div class="form-group row">
    <div class="col-6">
      <input [(ngModel)]="formObj.searchText" class="form-control" type="text"  name="search" required="" placeholder="Wyszukaj">
    </div>

    <div class="col-4">
      <select [(ngModel)]="formObj.filter" class="form-control" name="search_filter">
        <option value="noFilter"></option>
        <option value="searchByDay">Data od "YYYY/MM/DD"</option>
        <option value="searchByHomeTeamName">Nazwa drużyny gospodarzy</option>
        <option value="searchByAwayTeamName">Nazwa drużyny gości</option>
      </select>
    </div>

    <div class="col-2">
      <button type="submit" class="btn btn-primary form-control">Szukaj</button>
    </div>
  </div>

</form>
<br>
<br>

<table class="table table-striped sortable">
  <thead>
    <tr>
      <th>Gospodarze</th>
      <th>Wynik</th>
      <th>Goscie</th>
      <th>Data</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let elem of matchModelObj">
      <td>{{elem.homeTeamId.name}}</td>
      <td>{{elem.homeTeamScore}} - {{elem.awayTeamScore}}</td>
      <td>{{elem.awayTeamId.name}}</td>
      <td>{{elem.matchDateAndTime}}</td>
    </tr>
  </tbody>
</table>
